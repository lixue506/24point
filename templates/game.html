    <script>
    window.onload = function() {
        document.body.addEventListener("click", myFunction);
    };
    function myFunction (e) {
        console.log(e.target.value);
        console.log(e.target.class);
        if (e.target.class == "num_cal") {
            var tmp = e.target.value;
            document.getElementById('cal').value += tmp;}
        else if (e.target.id == "back") {
            var tmp = document.getElementById('cal');
            if (tmp.value.length > 0) {
                tmp.value = tmp.value.substring(0, tmp.value.length - 1);
            }
            console.log(tmp.value.length);
        }
    }
   </script>

<script>
    ope = ['+','-','*','/','(',')'];
    for (i = 0; i < 10; i++) {
        var str_html = document.createElement("input");
        str_html.type = "button";
        str_html.class = "num_cal";
        str_html.id = "num_cal"+i;
        if(i < 6){str_html.value = ope[i];}
        else{var t = Math.floor(Math.random()*10+1);
                str_html.value=t;
                if(t==0){str_html.value=t+1;}
                if(t==10){str_html.value=t-1};}
        document.random_num.appendChild(str_html);
    }
</script>
<script>
function sub() {
        $.ajax({
            url:'/game_sub',
            type:'GET',
            data:{'cal':$('#cal').val()},
            dataType:'json',
            success:function (data) {
                alert(data['result']);
            },
            error:function () {
                alert("ERROR!");
            }
        })
    }
    function help() {
        $.ajax({
            url:'/game_help',
            type:'GET',
            data:{'num6':$('#num_cal6').val(),'num7':$('#num_cal7').val(),'num8':$('#num_cal8').val(),'num9':$('#num_cal9').val()},
            dataType:'json',
            success:function (data) {
                alert(data['all_result'])
            },
            error:function () {
                alert("SERVER ERROR!");
            }
        })
    }
</script>
